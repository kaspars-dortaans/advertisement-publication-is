<!DOCTYPE html>
<html style="width: 100%">
  <body style="width: 100%">
    <div style="width: 100%; background-color: #10b981">
      <table
        style="
          background-color: #fff;
          padding: 2rem;
          width: 800px;
          margin: 0 auto;
          border-collapse: separate;
        "
      >
        <tbody>
          <tr>
            <td style="width: 200px">
              <img
                style="width: 200px; height: 50px; object-fit: contain"
                src="{0}"
                alt="{1}"
              />
            </td>
            <td style="padding-left: 1rem; text-align: center">
              <h3
                style="font-size: 1.5rem; font-weight: bolder; margin: 1.5rem 0"
              >
                {2}
              </h3>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <p style="margin: 1rem 0">{3}</p>
              <ul style="margin: 1rem 0">
                {4}
              </ul>
            </td>
          </tr>
          <tr>
            <td style="padding-top: 1.6rem">
              <img
                src="{5}"
                alt="{6}"
                style="width: 200px; height: 200px; object-fit: cover"
              />
              <a
                href="{7}"
                style="
                  display: block;
                  margin-top: 2rem;
                  padding: 0.5rem 0.25rem;
                  background-color: #10b981;
                  border-radius: 0.375rem;
                  text-decoration: none;
                  color: black;
                  text-align: center;
                "
                >{8}</a
              >
            </td>
            <td style="vertical-align: top; padding-left: 1rem">
              <h4
                style="
                  font-size: 1.25rem;
                  margin: 1.6rem 0;
                  font-weight: bolder;
                "
              >
                {9}
              </h4>
              <p style="margin: 1rem 0">{10}</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
